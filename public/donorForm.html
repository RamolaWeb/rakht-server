<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donor Form</title>
</head>
<body>
  <form action="/profile/create" method="POST">
    <input type="text" name="name" placeholder="Name of the Donor"></input><br/>
    <input type="text" name="address" placeholder="Address of the Donor"></<input><br/>
    <input type="text" name="email" placeholder="Email of the Donor"></<input><br/>
    <input type="text" name="phoneNumber" placeholder="Phone Number of the Donor"></<input><br/>
    <input type="text" name="bloodGroup" placeholder="Blood Group of the Donor"></input><br/>
    <input type="text" name="registerationNumber" placeholder="Blood Bank Registeration Number"></input><br/>
    <input type="submit" value="Submit"></input>
  </form>
</body>
</html>
